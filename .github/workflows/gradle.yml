name: Java CI with Gradle

env:
  SONAR_TOKEN: ${{ secrets.SONARCLOUD_SECRET }}
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build jacocoTestReport
    - name: SonarCloud Scan
      # You may pin to the exact commit or the version.
      # uses: SonarSource/sonarcloud-github-action@db501078e936e4b4c8773d1bb949ba9ddb7b6b6a
      uses: SonarSource/sonarcloud-github-action@v1.9
      with:
        # Additional arguments to the sonarcloud scanner
        args: >
          -Dsonar.organization=hd3vC0
          -Dsonar.projectKey=hd3vC0_prueba-transacciones
          -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
        # Set the sonar.projectBaseDir analysis property
        #projectBaseDir: prueba-transacciones
    
